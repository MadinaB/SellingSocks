{% extends "main.html" %}
{% block content %}
{% include "header.html" %}


<div class=" container row-sm-12">
    <div class="col-sm-3">
        <h1>Hurray! You plan to sell your socks! </h1>
        <form action="#" method='post'>
        <br>
        <p>Name of your socks:</p>
        <input type='text' size='50' name='name' required>
        <br>
        <br>
        <p>Tell a little about your socks:</p>
        <input type='text' size='50' name='description'>
        <br>
        <br>
        <p>Please, give me a link to photo of your socks:</p>
        <input type='text' size='50' name='picture'>
        <br>
        <br>
        <p>Price:</p>
        <input type='text' size='50' name='price'>
        <br>
        <br>
        <input type='submit' value='Advertise!'>
    </div>
</div>

{% endblock %}
